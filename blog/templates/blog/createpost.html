{% extends "core/base.html" %}

{% load static %}

{% block content %}

<section>
    <h2>Create Post</h2>

    <form method="post">
        {% csrf_token %}
        <div>
            {% for field in form.visible_fields %}
            <span>{{ field.label_tag }}</span>
            {{ field }}
            {% endfor %}
            <input id="postButton" type="submit" name="button" value="Post">
        </div>
    </form>

</section>

{% endblock content %}
